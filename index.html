<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make Music</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <section class="app">
        <header>
            <h1>Make Music</h1>
            <p>Create sounds to make you happy</p>
        </header>

        <div class="visuals"></div>
        <div class="drums">
                <div class="drum1">
                    <audio class="music" >
                        <source src="./musics/bubbles.mp3" />
                    </audio>
                </div>
                <div class="drum2">
                    <audio class="music">
                        <source src="./musics/clay.mp3" />
                    </audio>
                </div>
                <div class="drum3">
                    <audio class="music">
                        <source src="./musics/confetti.mp3" />
                    </audio>
                </div>
                <div class="drum4">
                    <audio class="music">
                        <source src="./musics/glimmer.mp3" />
                    </audio>
                </div>
                <div class="drum5">
                    <audio class="music">
                        <source src="./musics/moon.mp3" />
                    </audio>
                </div>
                <div class="drum6">
                    <audio class="music">
                        <source src="./musics/ufo.mp3" />
                    </audio>
                </div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
